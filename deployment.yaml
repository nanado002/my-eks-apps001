apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-test-app
  labels:
    app: cicd-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cicd-test-app
  template:
    metadata:
      labels:
        app: cicd-test-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-test-app
spec:
  selector:
    app: cicd-test-app
  ports:
  - port: 80
    targetPort: 80
