apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-test-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nanado002/my-eks-apps.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
